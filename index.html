<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenge</title>
    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <p>Highscores</p>
        <p id="timer"></p>
    </header>
    <main>
        <section id="question-box">
            <h2 id="quiz-title">Coding Quiz Challenge</h2>
            <section id="question-content">Try to answer the following questions about HTML, CSS, and JavaScript within the time limit. Incorrect answers will result in a 10 second penalty!</section>
            <button class ="quiz-btn" id="quiz-start">Start Quiz</button>
        </section>
    </main>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
